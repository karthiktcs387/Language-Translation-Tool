<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Tool</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for text areas */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .feedback-message {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-6 md:p-8">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Language Translator</h1>
            <p class="text-gray-500 mt-2">Translate text between languages instantly.</p>
        </div>

        <!-- Main Translator UI -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
            
            <!-- Source Language Column -->
            <div class="flex flex-col">
                <div class="flex items-center justify-between mb-2">
                    <label for="source-lang" class="font-semibold text-gray-600">From:</label>
                    <select id="source-lang" class="w-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2"></select>
                </div>
                <div class="relative flex-grow">
                    <textarea id="source-text" class="w-full h-48 md:h-64 p-4 border-2 border-gray-200 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="Enter text to translate..."></textarea>
                    <div id="source-char-count" class="absolute bottom-3 right-3 text-xs text-gray-400">0 / 5000</div>
                </div>
            </div>

            <!-- Target Language Column -->
            <div class="flex flex-col">
                <div class="flex items-center justify-between mb-2">
                    <label for="target-lang" class="font-semibold text-gray-600">To:</label>
                     <select id="target-lang" class="w-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2"></select>
                </div>
                <div class="relative flex-grow">
                    <textarea id="translated-text" class="w-full h-48 md:h-64 p-4 border-2 border-gray-200 rounded-lg resize-none bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="Translation" readonly></textarea>
                    <!-- Action buttons for translated text -->
                    <div class="absolute top-3 right-3 flex space-x-2">
                         <button id="speak-btn" class="w-9 h-9 flex items-center justify-center text-gray-500 hover:bg-gray-200 rounded-full transition" title="Listen">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <button id="copy-btn" class="w-9 h-9 flex items-center justify-center text-gray-500 hover:bg-gray-200 rounded-full transition" title="Copy to clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                     <div id="copy-feedback" class="absolute bottom-3 right-3 text-sm text-green-600 font-semibold opacity-0 feedback-message">Copied!</div>
                </div>
            </div>
        </div>

        <!-- Translate Button -->
        <div class="mt-6 text-center">
            <button id="translate-btn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-12 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105">
                <i class="fas fa-language mr-2"></i> Translate
            </button>
             <div id="error-message" class="text-red-500 mt-4 h-5"></div>
        </div>

    </div>

    <script>
        // --- DOM Element References ---
        const sourceLangEl = document.getElementById('source-lang');
        const targetLangEl = document.getElementById('target-lang');
        const sourceTextEl = document.getElementById('source-text');
        const translatedTextEl = document.getElementById('translated-text');
        const translateBtn = document.getElementById('translate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const speakBtn = document.getElementById('speak-btn');
        const sourceCharCountEl = document.getElementById('source-char-count');
        const copyFeedbackEl = document.getElementById('copy-feedback');
        const errorMessageEl = document.getElementById('error-message');

        // --- Language Data ---
        // A curated list of common languages for simplicity.
        const languages = {
            "en": "English", "es": "Spanish", "fr": "French", "de": "German", "it": "Italian",
            "pt": "Portuguese", "nl": "Dutch", "ru": "Russian", "ja": "Japanese", "ko": "Korean",
            "zh-CN": "Chinese (Simplified)", "ar": "Arabic", "hi": "Hindi", "bn": "Bengali",
            "id": "Indonesian", "tr": "Turkish", "vi": "Vietnamese"
        };

        // --- Initialization ---
        function populateLanguageDropdowns() {
            Object.entries(languages).forEach(([code, name]) => {
                const sourceOption = new Option(name, code);
                const targetOption = new Option(name, code);
                sourceLangEl.add(sourceOption);
                targetLangEl.add(targetOption);
            });
            // Set default languages
            sourceLangEl.value = 'en'; // English
            targetLangEl.value = 'es'; // Spanish
        }

        // --- Core Functions ---
        
        async function translateText() {
            const sourceText = sourceTextEl.value.trim();
            const sourceLang = sourceLangEl.value;
            const targetLang = targetLangEl.value;

            if (!sourceText) {
                translatedTextEl.value = "";
                return;
            }
            
            // Show loading state
            translatedTextEl.value = 'Translating...';
            errorMessageEl.textContent = '';

            try {
                // Using MyMemory API - free and no key required for anonymous usage
                const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(sourceText)}&langpair=${sourceLang}|${targetLang}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();

                if (data.responseStatus === 200) {
                    translatedTextEl.value = data.responseData.translatedText;
                } else {
                    throw new Error(data.responseDetails || 'Translation failed.');
                }

            } catch (error) {
                console.error('Translation Error:', error);
                errorMessageEl.textContent = 'Sorry, translation failed. Please try again.';
                translatedTextEl.value = '';
            }
        }

        function copyTranslatedText() {
            const textToCopy = translatedTextEl.value;
            if (textToCopy && textToCopy !== 'Translating...') {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    // Show feedback message
                    copyFeedbackEl.style.opacity = '1';
                    setTimeout(() => {
                        copyFeedbackEl.style.opacity = '0';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    errorMessageEl.textContent = 'Failed to copy text.';
                });
            }
        }

        function speakTranslatedText() {
            const textToSpeak = translatedTextEl.value;
            const targetLang = targetLangEl.value;

            if (textToSpeak && textToSpeak !== 'Translating...' && 'speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = targetLang; // Set the language for the speech
                utterance.onerror = (event) => {
                     console.error('SpeechSynthesisUtterance.onerror', event);
                     errorMessageEl.textContent = `Speech not available for ${languages[targetLang]}.`;
                };
                window.speechSynthesis.speak(utterance);
            } else if (!('speechSynthesis' in window)) {
                 errorMessageEl.textContent = 'Sorry, your browser does not support text-to-speech.';
            }
        }
        
        // --- Event Listeners ---
        translateBtn.addEventListener('click', translateText);
        copyBtn.addEventListener('click', copyTranslatedText);
        speakBtn.addEventListener('click', speakTranslatedText);

        sourceTextEl.addEventListener('input', () => {
            const count = sourceTextEl.value.length;
            sourceCharCountEl.textContent = `${count} / 5000`;
        });
        
        // --- Run on page load ---
        document.addEventListener('DOMContentLoaded', () => {
            populateLanguageDropdowns();
        });

    </script>
</body>
</html>
